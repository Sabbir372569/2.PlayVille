<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
      .video-container {
  position: relative;
  display: inline-block;
}

.video-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 0, 0, 0.5); /* Change to your desired overlay color */
  opacity: 0;
  transition: opacity 0.3s;
}

.video-container:hover .video-overlay {
  opacity: 1;
}

.video-container:hover i {
  color: #fff; /* Change to your desired icon color on hover */
}

.video-container i {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px;
  color: #000; /* Change to your desired icon color */
  z-index: 2;
  cursor: pointer;
}

.text-container {
  text-align: center;
  margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-overlay">
          <i class="fa fa-play-circle"></i>
        </div>
        <video>
          <source src="path/to/your/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="text-container">
        <p>This is your text.</p>
      </div>
      
</body>
</html>
